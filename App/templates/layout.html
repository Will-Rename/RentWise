<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}RentWise{% endblock %}</title>

  </head>
  <body>
      <nav class="orange">
          <div class="nav-wrapper">
            <!-- Logo Image -->
            <a href="/" class="left">
              <img src="{{ url_for('static', filename='images/logo.png') }}" alt="RentWise Logo" class="logo-img">              
            </a>
            <ul class="left">
              <li><a href="/">RentWise</a></li>
            </ul>
            <ul id="nav-mobile" class="right">
              {% if is_authenticated %}
                <li><a href="/static/users">Users JS</a></li>
                <li><a href="/logout">Logout</a></li>
              {% else %}
                <li><a href="{{ url_for('auth_views.login_action') }}">Login</a></li>
                <li><a href="{{ url_for('auth_views.signup_page') }}">Signup</a></li>
              {% endif %}
            </ul>
              
          </div>
      </nav>
      <style>
        .logo-img {
          height: 65px; 
          padding: 1px 0; 
          margin-left: 15px;
          object-fit: contain;
          }
      </style>

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
