<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>{% block title %}RentWise{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body class="grey lighten-5">
    <nav class="orange" style="width: 100%; height: 20vh;">
      <div class="nav-wrapper" style="padding: 0 2rem;">
        <!-- Home Icon -->
        <a href="/" class="left">
          <i class="material-icons">home</i>
        </a>
        <ul id="nav-mobile" class="right">
          {% if is_authenticated %}
            <li><span class="hide-on-small-only">Hi, {{current_user.name}}</span></li>
            <li><a href="/logout" class="waves-effect waves-light btn-small orange darken-2">Logout</a></li>
          {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main class="container" id="content">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    {% block scripts %}{% endblock %}
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        M.AutoInit();
        var messages = JSON.parse('{{ get_flashed_messages()|tojson|safe }}');
        if (messages && messages.length > 0) {
          messages.forEach(function(message) {
            M.toast({html: message, displayLength: 3000});
          });
        }
      });
    </script>
  </body>
</html>
