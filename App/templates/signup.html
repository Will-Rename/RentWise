{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block page %}Sign Up{% endblock %}

{% block link%} 
  <ul id="nav-mobile" class="right">
    <li><a href="/login">Login</a></li>
  </ul>
{% endblock %}

{% block content %}
<main class="container" style="margin-top: 100px;">
  <form class="card col s12" id="loginForm" method="POST" action="/signup" style="padding:1em">
    <div class="row">
      <div class="input-field col s12 m6">
        <input placeholder="Enter Email" name="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>

      <div class="input-field col s12 m6">
        <input placeholder="Enter Name" name="name" type="text" class="validate">
        <label for="name">Name</label>
      </div> 
    </div>

    <div class="row">
      <div class="input-field col s12 m6">
        <input placeholder="Password" name="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    
    <div class="card-action row">
      <input type="submit" class="btn waves-effect waves-light purple" value="Sign Up">
    </div>
  </form>
</main>
{% endblock %}
