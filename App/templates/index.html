{% extends "layout.html" %}
{% block title %}RentWise{% endblock %}
{% block page %}Flask MVC App{% endblock %}

{{ super() }}

{% block content %}
    <h1 class="center">RentWise</h1>
    {% if is_authenticated %}
        <p> Welcome {{current_user.username}} </p>
    {% endif %}
    <form>
        <div class="input-field">
            <input id="search" type="text" name="search" placeholder="Search for an apartment..." class="validate">
            <label for="search">Search</label>
          </div>
          <div class="center">
            <button class="btn orange waves-effect waves-light" type="submit" name="action">
              Search
              <i class="material-icons right">search</i>
            </button>
          </div>
    </form>
{% endblock %}
